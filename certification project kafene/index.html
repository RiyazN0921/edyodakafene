<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kafene project</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./images/logo.58169365.png" alt="kafene">kafene</a>              
               <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto" id="navigation">
                    <a  class="nav-link" href="./order.html">Orders</a>

                    <a  class="nav-link" href="./user.html">Users</a>
                </div>           
               </div>    
            </div>
                      
         </nav>
    </header>
    <main>
        <section class="login-wrapper">
            <div class="container">
                
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div class="login-card card">
                            <div class="card-body">
                                <h1>Sign in</h1>
                                <form name="form" id="form">
                                    <input type="text" name="username" id="username" placeholder="Enter Username">
                                    <input type="password" name="password" id="password" placeholder="Enter Password">
                                    <input class="btn" id="submit" type="submit" value="Login">
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
