<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kafene products</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./images/logo.58169365.png" alt="kafenelogo">kafene</a>              
               <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto" id="navigation">
                    <a  class="nav-link" href="./order.html">Orders</a>
                    <a  class="nav-link active" href="./product.html">Products</a>
                    <a  class="nav-link" href="./user.html">Users</a>
                </div>                           
                  <a id="logout" class="btn-link">Logout</a>            
               </div>         
            </div>        
         </nav>
    </header>
    <main>
        <section class="products-wrapper">
            <div class="container">
                <h1 class="title">Products</h1>  
                <div class="row">
                    <div class="col-2 pv">
                      <h3 class="filter-title">Filters</h3>
                      <p class="counter">Count:<span id="counter"></span></p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="eCheckBox" checked="">
                            <label class="form-check-label" for="eCheckBox">
                              Expired
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="lCheckBox"checked="">
                            <label class="form-check-label" for="lCheckBox">
                              Low Stock
                            </label>
                          </div>
                    </div>
                    <div class="col-10 pv">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Date</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Status</th>
                              </tr>
                            </thead>
                            <tbody id="t-body">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>
    <script src="./js/product.js"></script>
    
</body>
</html>
